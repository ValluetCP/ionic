<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

            </ion-header>

                    <ion-item>
                        <ion-icon name="leaf-outline" slot="start" size="large"></ion-icon>

                    </ion-item>
                    <ion-item>
                        <ion-icon name="add-circle-outline" slot="start" size="large"></ion-icon>

                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">

                    </ion-buttons>

                <h1 class="ion-padding">Bienvenue</h1>

                    <ion-card-content>
                      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam sint est laborum eligendi earum facere nisi tenetur labore excepturi doloremque!
                    </ion-card-content>

            </ion-content>
        </div>
        
        <ion-footer collapse="fade">
            <ion-toolbar>
              <ion-title>Copyright &copy; InstantsGram</ion-title>
            </ion-toolbar>
        </ion-footer>

    </ion-app>
    
</body>
</html>
